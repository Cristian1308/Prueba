<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro de Ventas y Presupuesto</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f0f0;
    background-image: url('DEGRADE JDD.jpg'); /* Añade tu imagen de fondo aquí si lo deseas */
    background-size: cover;
    background-position: center;
  }

  .container {
    width: 100%;
    max-width: 600px; /* Ajusta esto según tus necesidades */
    text-align: center;
    background: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para mejorar la legibilidad */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .logo {
    margin-bottom: 20px;
    width: 80%; /* Ajusta el tamaño del logo */
    max-width: 300px; /* Ajusta el tamaño máximo del logo */
  }

  .title {
    color: #333;
    font-size: 2em; /* Ajusta este valor para cambiar el tamaño del título */
    margin: 20px 0;
  }

  .odometer, .currency {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .digit, .currency {
    color: #000;
    margin: 0 5px;
    font-size: 5em; /* Ajusta el tamaño inicial de los dígitos y el signo $ */
    font-weight: 800;
  }

  /* Ajustes responsivos */
  @media (max-width: 768px) {
    .digit, .currency {
      font-size: 3em; /* Tamaño más pequeño en dispositivos medianos */
    }
  }

  @media (max-width: 480px) {
    .digit, .currency {
      font-size: 2em; /* Tamaño aún más pequeño en dispositivos pequeños */
    }
    .logo {
      width: 60%; /* Logo más pequeño en dispositivos pequeños */
    }
  }
</style>
</head>
<body>

<div class="container">
  <img src="LOGO JDD BLANCO.png" alt="Logo" class="logo">
  <div class="title">Ventas</div>
  <div class="odometer">
    <div class="digit" id="salesDigit1">0</div>
    <div class="digit" id="salesDigit2">0</div>
    <div class="digit" id="salesDigit3">0</div>
  </div>

  <div class="title">Presupuesto</div>
  <div class="odometer" id="budgetContainer">
    <div class="currency">$</div>
    <!-- Los dígitos del presupuesto se añadirán dinámicamente aquí -->
  </div>
</div>

<script>
function updateOdometerDisplay(idPrefix, value, minLength) {
  const valueStr = value.toString().padStart(minLength, '0');
  for (let i = 0; i < minLength; i++) {
    const digitId = `${idPrefix}${i+1}`;
    document.getElementById(digitId).textContent = valueStr[i];
  }
}

function addBudgetDigits(budget) {
  const budgetContainer = document.getElementById('budgetContainer');
  const budgetStr = budget.toLocaleString('en-US');
  
  // Limpia los dígitos anteriores excepto el signo de dólar
  budgetContainer.querySelectorAll('.digit').forEach(d => d.remove());

  // Añade nuevos dígitos
  budgetStr.split('').forEach((char, index) => {
    const digitDiv = document.createElement('div');
    digitDiv.classList.add('digit');
    digitDiv.textContent = char;
    budgetContainer.appendChild(digitDiv);
  });
}

async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbyhuzTHRWG8t6mJJuAfY5-y-C7xx8XVK5kJVyiRh_yZpFbpwpcV4SO0yg6Ch5uFziXo/exec';
  try {
    const response = await fetch(scriptUrl);
    const data = await response.json(); // Asumiendo que el script devuelve un objeto JSON

    if(data && !isNaN(data.ventas) && data.ventas >= 0 && data.ventas <= 999) {
      updateOdometerDisplay('salesDigit', data.ventas, 3);
    } else {
      console.error("El valor de ventas obtenido no es válido.");
    }

    if(data && !isNaN(data.presupuesto) && data.presupuesto >= 0) {
      addBudgetDigits(data.presupuesto);
    } else {
      console.error("El valor de presupuesto obtenido no es válido.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
