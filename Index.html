<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro de Ventas</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-around; /* Cambiado para distribuir el contenido */
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f0f0;
  }

  .title {
    color: #333;
    font-size: 2rem;
  }

  .odometer {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .digit {
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 2px; /* Dígitos más pegados */
    font-size: 120px; /* Tamaño de fuente mucho más grande */
    font-weight: 800; /* Montserrat Extra Bold */
  }
</style>
</head>
<body>

<div class="odometer-section">
  <div class="title">Ventas</div>
  <div class="odometer">
    <div class="digit" id="digit1">0</div>
    <div class="digit" id="digit2">0</div>
    <div class="digit" id="digit3">0</div>
  </div>
</div>

<!-- Duplicado de la sección de odómetro -->
<div class="odometer-section">
  <div class="title">Ventas</div>
  <div class="odometer">
    <div class="digit" id="digit4">0</div>
    <div class="digit" id="digit5">0</div>
    <div class="digit" id="digit6">0</div>
  </div>
</div>

<script>
function randomDigit() {
  return Math.floor(Math.random() * 10);
}

function updateOdometerDisplay(value) {
  const valueStr = value.toString().padStart(3, '0');
  document.getElementById('digit1').textContent = valueStr[0];
  document.getElementById('digit2').textContent = valueStr[1];
  document.getElementById('digit3').textContent = valueStr[2];
  // Duplica el valor para el segundo odómetro
  document.getElementById('digit4').textContent = valueStr[0];
  document.getElementById('digit5').textContent = valueStr[1];
  document.getElementById('digit6').textContent = valueStr[2];
}

function confuseBeforeReveal(duration, targetValue) {
  const endTime = Date.now() + duration;
  function updateRandomly() {
    if (Date.now() < endTime) {
      const randDigits = [randomDigit(), randomDigit(), randomDigit()];
      document.getElementById('digit1').textContent = randDigits[0];
      document.getElementById('digit2').textContent = randDigits[1];
      document.getElementById('digit3').textContent = randDigits[2];
      // Aplica los mismos dígitos aleatorios al segundo odómetro
      document.getElementById('digit4').textContent = randDigits[0];
      document.getElementById('digit5').textContent = randDigits[1];
      document.getElementById('digit6').textContent = randDigits[2];
      requestAnimationFrame(updateRandomly);
    } else {
      // Revela el valor final en ambos odómetros
      updateOdometerDisplay(targetValue);
    }
  }
  updateRandomly();
}

async function loadValueFromAppsScript() {
  // Asume que este es tu URL de Google Apps Script que devuelve el valor deseado
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbxBEfbJuuueaJM-q1bCCGVYWqrezNPZLKcYKYz_NV2F2vuNjL_2AkikzKCgPdasXOEP/exec';
  try {
    const response = await fetch(scriptUrl);
    const textData = await response.text();
    const data = parseInt(textData.trim(), 10);

    if (!isNaN(data) && data >= 0 && data <= 999) {
      confuseBeforeReveal(5000, data); // 5 segundos de confusión
    } else {
      alert("El valor obtenido de Google Sheets no es válido. Asegúrate de que esté entre 0 y 999.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
    alert('Error al cargar el valor desde Apps Script.');
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
