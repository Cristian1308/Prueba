<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro de Ventas y Presupuesto</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f0f0;
    background-image: url('DEGRADE JDD.jpg'); /* Añade tu imagen de fondo aquí */
    background-size: cover; /* Cubre todo el fondo */
    background-position: center; /* Centra la imagen de fondo */
  }

  .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente para mejorar la legibilidad */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sutil sombra para dar profundidad */
  }

  .logo {
    max-width: 80%; /* Ajustable según necesidad */
    height: auto;
    margin-bottom: 20px;
  }

  .title {
    color: #333;
    font-size: 2rem; /* Ajustable según necesidad */
    margin-bottom: 20px;
  }

  .odometer, .currency {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Permite envolver los elementos si el espacio es limitado */
  }

  .digit, .currency {
    color: #000;
    margin: 0 5px;
    font-size: 4rem; /* Ajustable según necesidad */
    font-weight: 800;
  }

  @media (max-width: 768px) {
    .digit, .currency {
      font-size: 2.5rem; /* Ajustable según necesidad */
    }
    .logo {
      max-width: 60%;
    }
  }

  @media (max-width: 480px) {
    .digit, .currency {
      font-size: 2rem; /* Ajustable según necesidad */
    }
    .logo {
      max-width: 80%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <img src="LOGO JDD BLANCO.png" alt="Logo" class="logo">
  <div class="title">Ventas</div>
  <div class="odometer">
    <div class="digit" id="salesDigit1">0</div>
    <div class="digit" id="salesDigit2">0</div>
    <div class="digit" id="salesDigit3">0</div>
  </div>

  <div class="title">Presupuesto</div>
  <div class="odometer">
    <span class="currency">$</span>
    <div class="digit" id="budgetDigit1">0</div>
    <div class="digit" id="budgetDigit2">0</div>
    <div class="digit" id="budgetDigit3">0</div>
    <div class="digit" id="budgetDigit4">0</div>
    <div class="digit" id="budgetDigit5">0</div>
    <div class="digit" id="budgetDigit6">0</div>
  </div>
</div>

<script>
function randomDigit() {
  return Math.floor(Math.random() * 10);
}

function updateOdometerDisplay(idPrefix, value, length) {
  const valueStr = value.toString().padStart(length, '0');
  for (let i = 0; i < length; i++) {
    document.getElementById(`${idPrefix}${i + 1}`).textContent = valueStr[i];
  }
}

function confuseBeforeReveal(idPrefix, length, duration, targetValue) {
  const endTime = Date.now() + duration;
  function updateRandomly() {
    if (Date.now() < endTime) {
      for (let i = 1; i <= length; i++) {
        document.getElementById(`${idPrefix}${i}`).textContent = randomDigit();
      }
      requestAnimationFrame(updateRandomly);
    } else {
      updateOdometerDisplay(idPrefix, targetValue, length);
    }
  }
  updateRandomly();
}

async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbyhuzTHRWG8t6mJJuAfY5-y-C7xx8XVK5kJVyiRh_yZpFbpwpcV4SO0yg6Ch5uFziXo/exec';
  try {
    const response = await fetch(scriptUrl);
    const {ventas, presupuesto} = await response.json();

    if (!isNaN(ventas) && ventas >= 0 && ventas <= 999) {
      confuseBeforeReveal('salesDigit', 3, 2000, ventas); // 2 segundos para ventas
    } else {
      alert("El valor de ventas obtenido no es válido.");
    }

    if (!isNaN(presupuesto) && presupuesto >= 0 && presupuesto <= 999999) {
      confuseBeforeReveal('budgetDigit', 6, 3000, presupuesto); // 3 segundos para presupuesto
    } else {
      alert("El valor de presupuesto obtenido no es válido.");
    }
  } catch (error) {
    console.error('Error al cargar los datos:', error);
    alert('Error al cargar los valores desde Apps Script.');
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
