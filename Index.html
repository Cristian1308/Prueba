<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro Funcional con Google Sheets</title>
<style>
  .odometer {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    padding: 10px;
    border-radius: 5px;
  }

  .digit {
    width: 30px;
    height: 50px;
    background-color: #fff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 2px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="odometer">
  <div class="digit" id="digit1">0</div>
  <div class="digit" id="digit2">0</div>
  <div class="digit" id="digit3">0</div>
  <div class="digit" id="digit4">0</div>
  <div class="digit" id="digit5">0</div>
</div>

<script>
let currentValue = 0; // Valor actual del odómetro

function updateOdometerDisplay(value) {
  // Convierte el valor a una cadena y asegura que tenga 5 caracteres, rellenando con ceros si es necesario
  const valueStr = value.toString().padStart(5, '0');
  // Actualiza cada dígito del odómetro
  for (let i = 0; i < 5; i++) {
    document.getElementById(`digit${i+1}`).textContent = valueStr[i];
  }
}

async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbxBEfbJuuueaJM-q1bCCGVYWqrezNPZLKcYKYz_NV2F2vuNjL_2AkikzKCgPdasXOEP/exec';
  try {
    const response = await fetch(scriptUrl);
    const textData = await response.text();
    const data = parseInt(textData.trim(), 10); // Asegura que el valor se convierta en un entero

    if (!isNaN(data) && data >= 0 && data <= 99999) {
      currentValue = data; // Actualiza el valor actual del odómetro
      updateOdometerDisplay(currentValue); // Actualiza la visualización del odómetro
    } else {
      alert("El valor obtenido de Google Sheets no es válido. Asegúrate de que esté entre 0 y 99999.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
    alert('Error al cargar el valor desde Apps Script.');
  }
}

// Llama a esta función cuando tu página haya cargado completamente
window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
