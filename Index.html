<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro de Ventas y Presupuesto</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f0f0;
  }

  .title {
    color: #333;
    font-size: 40px;
    margin-bottom: 10px; /* Más cerca del odómetro */
  }

  .odometer {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .digit {
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 2px; /* Dígitos más pegados */
    font-size: 280px; /* Tamaño de fuente mucho más grande */
    font-weight: 800; /* Montserrat Extra Bold */
  }
</style>
</head>
<body>

<div class="title">Ventas</div>
<div class="odometer">
  <div class="digit" id="salesDigit1">0</div>
  <div class="digit" id="salesDigit2">0</div>
  <div class="digit" id="salesDigit3">0</div>
</div>

<div class="title">Presupuesto</div>
<div class="odometer">
  <div class="digit" id="budgetDigit1">0</div>
  <div class="digit" id="budgetDigit2">0</div>
  <div class="digit" id="budgetDigit3">0</div>
  <div class="digit" id="budgetDigit4">0</div>
  <div class="digit" id="budgetDigit5">0</div>
  <div class="digit" id="budgetDigit6">0</div>
</div>

<script>
function randomDigit() {
  return Math.floor(Math.random() * 10);
}

function updateOdometerDisplay(value, type, length) {
  const valueStr = value.toString().padStart(length, '0');
  for (let i = 0; i < length; i++) {
    document.getElementById(`${type}Digit${i + 1}`).textContent = valueStr[i];
  }
}

function confuseBeforeReveal(duration, targetValue, type, length) {
  const endTime = Date.now() + duration;
  function updateRandomly() {
    if (Date.now() < endTime) {
      const randomValue = Math.floor(Math.random() * Math.pow(10, length));
      updateOdometerDisplay(randomValue, type, length);
      requestAnimationFrame(updateRandomly);
    } else {
      // Revela el valor final
      updateOdometerDisplay(targetValue, type, length);
    }
  }
  updateRandomly();
}

async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbyhuzTHRWG8t6mJJuAfY5-y-C7xx8XVK5kJVyiRh_yZpFbpwpcV4SO0yg6Ch5uFziXo/exec';
  try {
    const response = await fetch(scriptUrl);
    const data = await response.json(); // Asume que el servidor devuelve un objeto JSON

    if (!isNaN(data.ventas) && data.ventas >= 0 && data.ventas <= 999 && !isNaN(data.presupuesto) && data.presupuesto >= 0 && data.presupuesto <= 999999) {
      confuseBeforeReveal(5000, data.ventas, 'sales', 3); // 3 dígitos para ventas
      confuseBeforeReveal(5000, data.presupuesto, 'budget', 6); // 6 dígitos para presupuesto
    } else {
      alert("El valor obtenido de Google Sheets no es válido. Asegúrate de que las ventas estén entre 0 y 999 y el presupuesto entre 0 y 999999.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
    alert('Error al cargar el valor desde Apps Script.');
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
