<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro Animado de 3 Dígitos</title>
<style>
  .odometer {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    padding: 10px;
    border-radius: 5px;
  }

  .digit {
    width: 30px;
    height: 50px;
    background-color: #fff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 2px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="odometer">
  <div class="digit" id="digit1">0</div>
  <div class="digit" id="digit2">0</div>
  <div class="digit" id="digit3">0</div>
</div>

<script>
let currentValue = 0; // Valor actual del odómetro

function updateOdometerDisplay(value) {
  const valueStr = value.toString().padStart(3, '0'); // Asegúrate de que siempre haya 3 dígitos
  for (let i = 0; i < 3; i++) {
    document.getElementById(`digit${i+1}`).textContent = valueStr[i];
  }
}

function animateOdometer(targetValue) {
  const duration = 1000; // Duración de la animación en milisegundos
  const steps = duration / 10; // Cantidad de actualizaciones
  let stepCount = 0;
  const difference = targetValue - currentValue;
  const incrementPerStep = difference / steps; // Incremento por cada paso

  function step() {
    if (stepCount < steps) {
      currentValue += incrementPerStep;
      updateOdometerDisplay(Math.round(currentValue));
      stepCount++;
      requestAnimationFrame(step);
    } else {
      // Asegura que el odómetro muestre el valor exacto al finalizar
      currentValue = targetValue;
      updateOdometerDisplay(targetValue);
    }
  }

  step();
}

async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbxBEfbJuuueaJM-q1bCCGVYWqrezNPZLKcYKYz_NV2F2vuNjL_2AkikzKCgPdasXOEP/exec';
  try {
    const response = await fetch(scriptUrl);
    const textData = await response.text();
    const data = parseInt(textData.trim(), 10);

    if (!isNaN(data) && data >= 0 && data <= 999) {
      animateOdometer(data);
    } else {
      alert("El valor obtenido de Google Sheets no es válido. Asegúrate de que esté entre 0 y 999.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
    alert('Error al cargar el valor desde Apps Script.');
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
