<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro de Ventas y Presupuesto</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-image: url("DEGRADE JDD.jpg");
    background-size: cover;
    background-position: center;
  }

  img.logo {
    max-width: 80vw; /* Ajusta el logo a la anchura de la ventana de visualización */
    height: auto;
    margin: 2vh 0; /* Espaciado vertical basado en la altura de la ventana de visualización */
  }

  .title {
    color: #333;
    font-size: 4vw; /* Ajusta el tamaño del título según el ancho de la ventana de visualización */
    text-align: center;
    margin: 2vh 0; /* Espaciado vertical basado en la altura de la ventana de visualización */
  }

  .odometer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas más pequeñas */
    width: 100%;
    padding: 0 5vw; /* Padding horizontal basado en el ancho de la ventana de visualización */
  }

  .digit, .currency-symbol {
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 1vw; /* Espaciado horizontal basado en el ancho de la ventana de visualización */
    font-size: 30vw; /* DOBLADO: Ajusta el tamaño de los dígitos según el ancho de la ventana de visualización */
    font-weight: 800;
  }

  .currency-symbol {
    font-size: 20vw; /* DOBLADO: Ajuste específico para el símbolo del dinero, puede variar según la preferencia */
  }

  @media (min-width: 768px) {
    .title, .digit, .currency-symbol {
      font-size: 2rem; /* Tamaño fijo para pantallas más grandes */
    }

    .digit, .currency-symbol {
      font-size: 16rem; /* DOBLADO: Tamaño fijo para los dígitos y el símbolo del dinero en pantallas más grandes */
      margin: 0 10px; /* Espaciado fijo para pantallas más grandes */
    }

    img.logo {
      max-width: 300px; /* Ancho fijo para el logo en pantallas más grandes */
    }
  }
</style>
</head>
<body>
<audio id="pageLoadSound" src="sonido.mp3" preload="auto"></audio>
<center><img src="LOGO JDD BLANCO.png" class="logo"></center>
<div class="title">Ventas</div>
<div class="odometer">
  <div class="digit" id="salesDigit1">0</div>
  <div class="digit" id="salesDigit2">0</div>
  <div class="digit" id="salesDigit3">0</div>
</div>

<div class="title">Facturación</div>
<div class="odometer" id="budgetContainer">
  <div class="currency-symbol">$</div>
  <!-- Los dígitos del presupuesto se actualizarán dinámicamente -->
</div>
  
<script>
function randomDigit() {
  return Math.floor(Math.random() * 10);
}

function updateOdometerDisplay(value, type, length) {
  if (type === 'budget') {
    const formatter = new Intl.NumberFormat('en-US', {
      style: 'currency',
      currency: 'USD',
      minimumFractionDigits: 0,
      maximumFractionDigits: 0,
    });
    const formattedValue = formatter.format(value).slice(1); // Elimina el símbolo de dólar para usar el del HTML
    document.getElementById(`${type}Container`).innerHTML = `<div class="digit" style="font-size: 140px;">$</div>` + formattedValue.split('').map(num => `<div class="digit">${num}</div>`).join('');
  } else {
    const valueStr = value.toString().padStart(length, '0');
    for (let i = 0; i < length; i++) {
      document.getElementById(`${type}Digit${i + 1}`).textContent = valueStr[i];
    }
  }
}

function confuseBeforeReveal(duration, targetValue, type, length) {
  const endTime = Date.now() + duration;
  function updateRandomly() {
    if (Date.now() < endTime) {
      const randomValue = Math.floor(Math.random() * Math.pow(10, length));
      updateOdometerDisplay(randomValue, type, length);
      setTimeout(updateRandomly, 50); // Ajusta este valor para ralentizar/aumentar la velocidad
    } else {
      updateOdometerDisplay(targetValue, type, length);
    }
  }
  updateRandomly();
}


async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbyhuzTHRWG8t6mJJuAfY5-y-C7xx8XVK5kJVyiRh_yZpFbpwpcV4SO0yg6Ch5uFziXo/exec';
  try {
    const response = await fetch(scriptUrl);
    const data = await response.json(); // Asume que el servidor devuelve un objeto JSON

    if (!isNaN(data.ventas) && data.ventas >= 0 && data.ventas <= 999 && !isNaN(data.presupuesto) && data.presupuesto >= 0) {
      confuseBeforeReveal(5000, data.ventas, 'sales', 3); // 3 dígitos para ventas
      confuseBeforeReveal(5000, data.presupuesto, 'budget', 6); // 6 dígitos ajustados dinámicamente para presupuesto
    } else {
      alert("El valor obtenido de Google Sheets no es válido. Asegúrate de que las ventas estén entre 0 y 999 y el presupuesto sea un número positivo.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
    alert('Error al cargar el valor desde Apps Script.');
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
