<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odómetro Animado Confuso</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
  }

  .odometer {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    padding: 10px;
    border-radius: 5px;
  }

  .digit {
    width: 30px;
    height: 50px;
    background-color: #fff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 2px;
    font-size: 24px;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="odometer">
  <div class="digit" id="digit1">0</div>
  <div class="digit" id="digit2">0</div>
  <div class="digit" id="digit3">0</div>
</div>

<script>
function randomDigit() {
  return Math.floor(Math.random() * 10);
}

function updateOdometerDisplay(value) {
  const valueStr = value.toString().padStart(3, '0'); // Asegúrate de que siempre haya 3 dígitos
  document.getElementById('digit1').textContent = valueStr[0];
  document.getElementById('digit2').textContent = valueStr[1];
  document.getElementById('digit3').textContent = valueStr[2];
}

function confuseBeforeReveal(duration, targetValue) {
  const endTime = Date.now() + duration;
  function updateRandomly() {
    if (Date.now() < endTime) {
      document.getElementById('digit1').textContent = randomDigit();
      document.getElementById('digit2').textContent = randomDigit();
      document.getElementById('digit3').textContent = randomDigit();
      requestAnimationFrame(updateRandomly);
    } else {
      // Revela el valor final
      updateOdometerDisplay(targetValue);
    }
  }
  updateRandomly();
}

async function loadValueFromAppsScript() {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbxBEfbJuuueaJM-q1bCCGVYWqrezNPZLKcYKYz_NV2F2vuNjL_2AkikzKCgPdasXOEP/exec';
  try {
    const response = await fetch(scriptUrl);
    const textData = await response.text();
    const data = parseInt(textData.trim(), 10);

    if (!isNaN(data) && data >= 0 && data <= 999) {
      confuseBeforeReveal(5000, data); // 5000 milisegundos = 5 segundos de confusión
    } else {
      alert("El valor obtenido de Google Sheets no es válido. Asegúrate de que esté entre 0 y 999.");
    }
  } catch (error) {
    console.error('Error al cargar los datos de Apps Script:', error);
    alert('Error al cargar el valor desde Apps Script.');
  }
}

window.onload = function() {
  loadValueFromAppsScript();
};
</script>

</body>
</html>
